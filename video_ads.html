<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width"/>
    <title>OKSDK - Video Adv</title>
</head>
<script type="text/javascript" src="https://api.ok.ru/js/fapi5.js"></script>
<script type="text/javascript" src="oksdk.js"></script>
<script type="text/javascript">
    // Start our processing when the page is loaded
    document.addEventListener('DOMContentLoaded', function () {
        var standalone = (window.parent == window);
        if (!standalone) {
           window.API_callback = function() {
               console.log(arguments);
               alert(JSON.stringify(arguments)
               );
           };
           FAPI.init();
        } else {
            var config = {
                app_id: 1275106304,      // <-- insert APP ID here
                app_key: 'CBAFJBANEBABABABA'     // <-- insert APP PUBLIC KEY here
            };

            OKSDK.init(config, function () {
                // Authorization / initialization finished correctly
                // We can start proceeding with OAUTH stuff

            }, function (error) {
                alert('OKSDK error' + OKSDK.Util.toString(error));
            });
        }

        document.getElementsByClassName(standalone?'mobile':'portal')[0].style.display='';
    });

    function adsCallback(message) {
        if (!message.data) {
            return;
        }

        var data = JSON.parse(message.data);

        if (!data.call || !data.call.method) {
            return;
        }

        if (!data.result || !data.result.status) {
            return;
        }

        switch (data.call.method) {
            case "init":
                if (data.result.status === "ok") {
                    document.getElementById("chat").textContent += getCurrentTime() +  " OK Ads initialization complete" + "\n";
                    console.log();
                    ads_state.init = true;
                } else {
                    document.getElementById("chat").textContent += getCurrentTime() +  " OK Ads failed to initialize" + "\n";
                    ads_state.init = false;
                }
                break;
            case "prepare":
                if (data.result.status === "ok") {
                    if (data.result.code === "ready") {
                        document.getElementById("chat").textContent += getCurrentTime() +  " Ad is ready to be shown" + "\n";
                        ads_state.ready = true;
                    }
                } else {
                    document.getElementById("chat").textContent += getCurrentTime() +  " Ad is not ready to be shown. Status: " + data.result.status + ". Code: " + data.result.code + "\n";
                    ads_state.ready = false;
                }
                break;
            case "show":
                ads_state.frame_element.style.display = "none";
                if (data.result.status === "ok") {
                    if (data.result.code === "complete") {
                        document.getElementById("chat").textContent += getCurrentTime() +  " Ad is successfully shown" + "\n";
                        ads_state.ready = false;
                    }
                } else {
                    document.getElementById("chat").textContent += getCurrentTime() +  " An ad can't be shown. Status: " + data.result.status + ". Code: " + data.result.code + "\n";
                    ads_state.ready = false;
                }
                break;
        }
    }


    function injectFrame() {
        OKSDK.Ads.init(null, adsCallback);
    }

    function prepare() {
        OKSDK.Ads.prepareMidroll();
    }

    function show() {
        OKSDK.Ads.showMidroll();
    }

    function getCurrentTime() {
        var now = new Date();
        return ("[" + new Date().toLocaleString() + "]");
    }

</script>
<body>
    <h1>Пример показа видеорекламы</h1>
    <div class="mobile" style="display:none">
        <input type="submit" value="inject frame" onclick="injectFrame()"><br/>
        <input type="submit" value="prepare midroll" onclick="prepare('midroll')">
        <input type="submit" value="show" onclick="show()">
        <br/>
    </div>
    <div class="portal" style="display:none">
        <input type="submit" value="prepare midroll" onclick="FAPI.invokeUIMethod('prepareMidroll')">
        <input type="submit" value="show midroll" onclick="FAPI.invokeUIMethod('showMidroll')">
    </div>
    <div class="section">
        <div class="param">
            <textarea id="log" readonly rows="10"></textarea><br/>
        </div>
    </div>
</body>
</html>
